{% extends "web/base.html" %}{% block head %}
<title>Europe Situation</title>

{% endblock %}{% block body %}
<!-- summary of cases -->
<div class="d-flex justify-content-center mt-5">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="summary-cases mt-5">
  <h3 class="text-center">Summary of Cases in Europe</h3>
  <div clss="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr class="table text-center">
          <th scope="col" class="lang" key="total_cases">Total Cases</th>
          <th scope="col" class="lang" key="active">Active</th>
          <th scope="col" class="lang" key="recover">Recovered</th>
          <th scope="col" class="lang" key="death">Death</th>
        </tr>
        <tr class="table text-center">
          <th scope="col">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </th>
          <th scope="col">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </th>
          <th scope="col">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </th>
          <th scope="col">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </th>
        </tr>
      </thead>
    </table>
  </div>
</div>
{% endblock %}
